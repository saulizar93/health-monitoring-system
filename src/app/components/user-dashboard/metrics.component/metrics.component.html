<div class="container mt-5" *ngIf="user">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Health Metrics</h3>

      <form>
        <div class="mb-3">
          <label for="" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" [(ngModel)]="user.dob" name="dob" />
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Blood Pressure</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.bloodPressure"
            name="bloodPressure"
            placeholder="e.g., 120/80"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Weight (kg)</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="user.weight"
            name="weight"
            (ngModelChange)="onMetricsChanged()"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Height (cm)</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="user.height"
            name="height"
            (ngModelChange)="onMetricsChanged()"
          />
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" (click)="save()">
            <i class="bi bi-save"></i> Save
          </button>

          <button type="button" class="btn btn-danger" (click)="delete()">
            <i class="bi bi-trash"></i> Delete Account
          </button>

          <button type="button" class="btn btn-secondary" (click)="signOut()">
            <i class="bi bi-box-arrow-left"></i> Sign Out
          </button>
        </div>

        <div class="mb-3" *ngIf="user">
          <label class="form-label">BMI & Category</label>
          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <div class="form-control-plaintext fw-semibold">{{ user.bmi }}</div>
            </div>
            <div class="col-auto">
              <div
                class="form-control-plaintext fw-semibold"
                [ngClass]="getBmiColor(getBmiCategory())"
              >
                {{ getBmiCategory() }}
              </div>
            </div>
          </div>
          <small class="text-muted">Categories per CDC adult BMI guidance.</small>
        </div>
      </form>

      <p class="mt-3 text-success">{{ message }}</p>
    </div>
  </div>
</div>
